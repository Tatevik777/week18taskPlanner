<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Список дел</title>
  </head>

  <body>
    <main>
      <h1>Список дел</h1>
      <div class="container">
        <form name="myForm">
          <div id="addTaskTitle">
            <label for="task">Добавить задачу</label>
          </div>
          <div id="addTask">
            <input type="text" name="task" id="task" />
            <button name="button" type="button" onclick="checkMessage();">
              Добавить
            </button>
          </div>

          <div id="taskList">
            <label for="taskListTitle">Список задач:</label>
            <label id="taskListFull"></label>
          </div>
          <div id="taskListTitle">
            <button
              type="submit"
              name="button"
              disabled="true"
              id="btnClear"
              onclick="checkReset();"
            >
              Очистить список задач
            </button>
          </div>
        </form>
      </div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
